description:         Please see the README on GitHub at <https://github.com/githubuser/login-with-twitter-middleware#readme>

dependencies:
- base >= 4.7 && < 5
- wai
- warp
- http-types
- http-client
- http-client-tls
- cookie
- text
- bytestring
- authenticate-oauth
- containers
- twitter-conduit
- twitter-types
- vault

library:
  source-dirs: src

executables:
  login-with-twitter-middleware-sample:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - relude
    - scotty
    - lucid
    - cookie
    - time
    - base64-bytestring
    - login-with-twitter-middleware

