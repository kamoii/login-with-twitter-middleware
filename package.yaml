version:             0.1.0.0
github:              "githubuser/login-with-twitter-middleware"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 kamoii"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
